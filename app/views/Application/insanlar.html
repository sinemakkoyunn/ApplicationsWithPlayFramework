#{extends 'main.html'/}
#{set title:'Home' /}
#{set js: 'page/insanlar' /}

<div class="row">

	*{insanları listelediğimiz widget}*
  <div class="js-insanlar-widget hide">
		<div class="js-insanlar-toolbar pull-left">
			<div class="btn-group">
				<button class="js-yeni-insan btn btn-info"><span class="glyphicon glyphicon-plus"></span>Yeni İnsan Ekle</button>
			</div>
		</div>
		<div class="js-insanlar-pager pull-right"></div>
		<div class="js-insanlar-tablosu-container">
			<table class="js-insanlar-tablosu table"></table>
		</div>
	</div>

  *{yeni insan ekleme widget}*
	<div class="js-yeni-insan-widget hide">

		<form class="js-insan-form form-horizontal" role="form" data-parsley-validate novalidate>

			<div class="form-group">
				<label class="col-sm-2 control-label">Kullanıcı Adı</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="insan.kullaniciAdi" placeholder="Email" required data-parsley-type="email">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">İsim</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="insan.isim" placeholder="isim" required>
				</div>
			</div>


			<div class="form-group">
				<label class="col-sm-2 control-label">Soyisim</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="insan.soyisim" placeholder="Soyisim" required>
				</div>
			</div>


			<div class="form-group">
				<label class="col-sm-2 control-label">Doğum Yeri</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="insan.dogumYeri" placeholder="Doğum Yeri" required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Kaydet</button>
				</div>
			</div>

		</form>

	</div>

</div>
